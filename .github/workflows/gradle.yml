name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: web-pku-bucket
  CODE_DEPLOY_APPLICATION_NAME: web-pku-deploy-app
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: web-pku-deploy-group
  PROJECT_NAME: web-pku

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - run: touch ./src/main/resources/application.properties
    - run: echo "${{ secrets.APPLICATION_PROPERTIES }}" > ./src/main/resources/application.properties
    
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      shell: bash
      
    - name: Build with Gradle
      run: ./gradlew build -x test
      shell: bash
        
    - name: Make zip file
      run: zip -r ./$GITHUB_SHA.zip .
      shell: bash
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY_ID }}
        aws-region: ${{ env.AWS_REGION }}

    # script files 복사
    - name: Copy script
      run: cp ./scripts/*.sh ./deploy
      
    # S3에 업로드
    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip

    # Deploy
    - name: Deploy
      run: |
        aws deploy create-deployment \
        --application-name cicdtest-project \
        --deployment-config-name CodeDeployDefault.AllAtOnce \
        --deployment-group-name cicd-test-prod \
        --file-exists-behavior OVERWRITE \
        --s3-location bucket=project-bucket-v1,bundleType=zip,key=cicdtest/$GITHUB_SHA.zip \
        --region ap-northeast-2 \
